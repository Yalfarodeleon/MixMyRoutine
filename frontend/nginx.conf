# =============================================================================
# NGINX CONFIGURATION
# =============================================================================
#
# WHAT IS NGINX?
# A web server that serves static files (HTML, CSS, JS) very efficiently.
# It also handles routing API requests to the backend.
#
# WHY NGINX INSTEAD OF VITE?
# - Vite dev server is for development only
# - nginx is production-grade, fast, and secure
# =============================================================================

server {
    # Listen on port 80 (standard HTTP)
    listen 80;
    server_name localhost;

    # Where the static files are
    root /usr/share/nginx/html;
    index index.html;

    # ---------------------------------------------------------------------
    # Serve React app
    # ---------------------------------------------------------------------
    # For any request, try:
    # 1. The exact file ($uri)
    # 2. The file as a directory ($uri/)
    # 3. Fall back to index.html (for React Router)
    #
    # The fallback to index.html is crucial for single-page apps!
    # Without it, refreshing /routine would give a 404.
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ---------------------------------------------------------------------
    # Proxy API requests to backend
    # ---------------------------------------------------------------------
    # Any request starting with /api/ goes to the backend container
    # This is how frontend talks to backend in Docker
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # ---------------------------------------------------------------------
    # Caching for static assets
    # ---------------------------------------------------------------------
    # Cache JS, CSS, images for 1 year (they have hashed filenames)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Gzip compression for faster loading
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
}
